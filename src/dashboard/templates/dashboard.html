<!DOCTYPE html>
<html lang="en">

<body>
	<div class="agile-login">
		<h1>Dashboard</h1>
		<div class="wrapper" style="width:800px;">
			<h2>Dashboard</h2>
						  
						  <table border="1" align="center">
						<tr>
						<th>S.No</th>	
						<th>Name</th>	
						<th>Username</th>	
						<th>Email</th>	
						<th>Actions</th>	
						</tr>  
						<tr *ngFor="let user of users;let i = index">
							<td>{{ i+1 }}</td>
							<td>{{ user.name.first }} {{ user.name.last }}</td>
							<td>{{ user.username }}</td>
							<td>{{ user.email }}</td>
							<td><a  (click)="EditUser(user._id)">Edit</a></td>
						</tr>
						</table>
						  
						  
                
			
			
			
		</div>

		<div class="copyright">

	</div>
	</div>
	
</body>
</html>
